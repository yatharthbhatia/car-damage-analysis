<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Damage Detection System</h1>
        <p>Upload an image of a damaged car to detect and analyze the damage.</p>
        
        <form action="/detect" method="post" enctype="multipart/form-data">
            <div class="upload-container">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Choose Image
                </label>
                <input id="file-upload" type="file" name="file" accept="image/*" required>
                <span id="file-name">No file chosen</span>
            </div>
            
            <button type="submit" class="detect-btn">Detect Damage</button>
        </form>
    </div>

    <script>
        // Display the name of the selected file
        document.getElementById('file-upload').addEventListener('change', function() {
            var fileName = this.files[0].name;
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
